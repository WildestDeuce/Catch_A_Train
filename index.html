<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--external CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Catch A Train</title>
</head>

<body>
    <!--Jumbotron-->
    <div class="jumbotron" style="background-color: purple; color: goldenrod">
        <h1 class="text-center">Warning!! Trains Leave Station With Or Without You!!</h1>
        <h3 class="text-center">Times So Accurate, You Can Set Your Alarm To Them!</h3>
    </div>
    <!--Table-->
    <table class="table">
        <h2 style="background-color:purple; padding:8px; color:goldenrod">Current Train Schedule</h2>
        <thead class="thead-dark">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <!--i recommend you tr again. with <tr><td>field 1</td><td>field 2</td><td>field 3</td>field 4</td></tf>
use <tbody id=“tbody”>-->
        <tbody id="trainTable">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tf>
        </tbody>
    </table>

    <!--Add Train-->
    <div id="addTrain"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <thead class="thead-dark" class="panel-title ">
                    <h2 style="background-color:purple; padding:8px; color:goldenrod">Add Train</h2>
                </thead>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Enter Train Here">
                    </div>
                </form>
            </div>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Destination</label>
                    <input type="text" class="form-control" id="destination"
                        placeholder="Enter Where You Are Going Here">
                </div>
            </form>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">First Train Time (HH:mm) military time</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="Enter Military Time Here">
                </div>
            </form>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Frequency</label>
                    <input type="text" class="form-control" id="frequency"
                        placeholder="Enter How Often Train Arrives Here">
                </div>
            </form>
        </div>
    </div>
        <!--Add Train button-->
    <button type="button" id="train-submit" class="btn btn-warning">Add Train</button>
</body>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<!--moment.js-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
<!--external javascript-->
<script src="assets/javascript/app.js"></script>

</html>
